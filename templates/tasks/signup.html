{% block title %}アカウント作成{% endblock %}

<h2>アカウント作成</h2>
<form method="post">

    {{ form.as_p }}

</form>
<a href="{% url 'login' %}" class="btn btn-secondary mt-3">ログインに戻る</a>
{% endblock %}
