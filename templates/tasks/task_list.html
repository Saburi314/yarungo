{% extends 'base.html' %}

{% load static %}

{% block title %}タスク一覧{% endblock %}

{% block content %}
<h2>タスク一覧</h2>
<table class="table table-striped">
    <tbody id="task-list">
        {% for task in tasks %}
        <tr class="{{ task.get_priority_css_class }}" data-task-id="{{ task.id }}" draggable="true">
            <td class="complete-column">
                <button class="btn btn-link p-0 complete-task-btn" data-completed="{{ task.completed_at|yesno:"true,false" }}">
                    {% if task.completed_at %}
                    <i class="fas fa-check-circle text-success"></i>
                    {% else %}
                    <i class="far fa-circle text-secondary"></i>
                    {% endif %}
                </button>
            </td>
            <td class="title-column">
                <a href="{% url 'task_update' task.id %}" class="text-decoration-none">
                    {{ task.title }}
                </a>
            </td>
            <td class="due-column">{{ task.due_date|date:"Y-m-d H:i" }}</td>
            <td class="delete-column">
                <button class="btn btn-danger btn-sm delete-task-btn" data-task-id="{{ task.id }}" title="削除">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
            <td class="reorder-column">
                <i class="fas fa-arrows-alt-v drag-handle" draggable="true"></i>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">タスクがありません。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}

{% block extra_js %}
<script src="{% static 'js/task_list.js' %}"></script>
{% endblock %}
