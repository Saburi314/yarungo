{% extends 'base.html' %}

{% block title %}タスク一覧{% endblock %}

{% block content %}
<h2>タスク一覧</h2>
<div class="mb-3">
    <a href="{% url 'task_create' %}" class="btn btn-primary">新規タスク作成</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>完了</th>
            <th>タイトル</th>
            <th>期限</th>
            <th>アクション</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr data-task-id="{{ task.id }}">
            <td>
                <button class="btn btn-link p-0 complete-task-btn">
                    {% if task.completed_at %}
                    <i class="fas fa-check-circle text-success"></i>
                    {% else %}
                    <i class="far fa-circle text-secondary"></i>
                    {% endif %}
                </button>
            </td>
            <td>
                <a href="{% url 'task_update' task.id %}" class="text-decoration-none">
                    {{ task.title }}
                </a>
            </td>
            <td>{{ task.due_date|date:"Y-m-d H:i" }}</td>
            <td>
                <button class="btn btn-danger btn-sm delete-task-btn" data-task-id="{{ task.id }}" title="削除">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">タスクがありません。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

const csrftoken = getCookie('csrftoken');

// 削除ボタン非同期処理
document.querySelectorAll('.delete-task-btn').forEach(button => {
    button.addEventListener('click', event => {
        const taskId = event.target.closest('button').dataset.taskId;

        // 確認ダイアログの表示
        const isConfirmed = confirm('このタスクを削除しますか？');
        if (!isConfirmed) {
            return; // キャンセルした場合は処理を中断
        }

        fetch(`/yarungo/tasks/${taskId}/delete_ajax/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken,
                'Content-Type': 'application/json',
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('削除リクエストに失敗しました。');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                document.querySelector(`tr[data-task-id="${data.task_id}"]`).remove();
            } else {
                alert(`エラー: ${data.error}`);
            }
        })
        .catch(error => {
            console.error('サーバーエラー:', error);
        });
    });
});

//完了ボタン非同期処理
document.querySelectorAll('.complete-task-btn').forEach(button => {
    button.addEventListener('click', event => {
        const taskRow = event.target.closest('tr');
        const taskId = taskRow.dataset.taskId;

        // 確認ダイアログ
        const confirmComplete = confirm("このタスクを完了にしますか？");
        if (!confirmComplete) {
            return; // ユーザーがキャンセルした場合は処理を終了
        }

        fetch(`/yarungo/tasks/${taskId}/complete_ajax/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken,
                'Content-Type': 'application/json',
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('完了リクエストに失敗しました。');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                const icon = button.querySelector('i');
                if (data.completed) {
                    icon.classList.remove('far', 'text-secondary');
                    icon.classList.add('fas', 'text-success');
                } else {
                    icon.classList.remove('fas', 'text-success');
                    icon.classList.add('far', 'text-secondary');
                }
            } else {
                alert(`エラー: ${data.error}`);
            }
        })
        .catch(error => {
            console.error('サーバーエラー:', error);
        });
    });
});

</script>
{% endblock %}
