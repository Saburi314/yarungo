{% extends 'base.html' %}

{% block title %}タスク一覧{% endblock %}

{% block content %}
<h2>タスク一覧</h2>
<div class="mb-3">
    <a href="{% url 'task_create' %}" class="btn btn-primary">新規タスク作成</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>完了</th>
            <th>タイトル</th>
            <th>期限</th>
            <th>アクション</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr data-task-id="{{ task.id }}">
            <td>
                <form method="post" action="{% url 'task_update' task.id %}">
                    {% csrf_token %}
                    <button class="btn btn-link p-0" type="submit">
                        {% if task.completed_at %}
                        <i class="fas fa-check-circle text-success"></i>
                        {% else %}
                        <i class="far fa-circle text-secondary"></i>
                        {% endif %}
                    </button>
                </form>
            </td>
            <td>
                <a href="{% url 'task_update' task.id %}" class="text-decoration-none">
                    {{ task.title }}
                </a>
            </td>
            <td>{{ task.due_date|date:"Y-m-d H:i" }}</td>
            <td>
                <button class="btn btn-danger btn-sm delete-task-btn" data-task-id="{{ task.id }}" title="削除">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>        
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">タスクがありません。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const csrftoken = getCookie('csrftoken');
</script>
<script>
document.querySelectorAll('.delete-task-btn').forEach(button => {
    button.addEventListener('click', event => {
        const taskId = event.target.closest('button').dataset.taskId;

        // 確認ダイアログの表示
        const isConfirmed = confirm('このタスクを削除しますか？');
        if (!isConfirmed) {
            return; // キャンセルした場合は処理を中断
        }

        fetch(`/yarungo/tasks/${taskId}/delete_ajax/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken,
                'Content-Type': 'application/json',
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('削除リクエストに失敗しました。');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                document.querySelector(`tr[data-task-id="${data.task_id}"]`).remove();
            } else {
                alert(`エラー: ${data.error}`);
            }
        })
        .catch(error => {
            console.error('サーバーエラー:', error);
        });
    });
});
</script>
{% endblock %}
