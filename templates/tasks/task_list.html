{% extends 'base.html' %}

{% block title %}タスク一覧{% endblock %}

{% block content %}
<h2>タスク一覧</h2>
<div class="mb-3">
    <a href="{% url 'task_create' %}" class="btn btn-primary">新規タスク作成</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>完了</th>
            <th>タイトル</th>
            <th>期限</th>
            <th>アクション</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr class="{{ task.get_priority_css_class }}" data-task-id="{{ task.id }}">
            <td>
                <button class="btn btn-link p-0 complete-task-btn">
                    {% if task.completed_at %}
                    <i class="fas fa-check-circle text-success"></i>
                    {% else %}
                    <i class="far fa-circle text-secondary"></i>
                    {% endif %}
                </button>
            </td>
            <td>
                <a href="{% url 'task_update' task.id %}" class="text-decoration-none">
                    {{ task.title }}
                </a>
            </td>
            <td>{{ task.due_date|date:"Y-m-d H:i" }}</td>
            <td>
                <!-- 削除ボタン -->
                <button class="btn btn-danger btn-sm delete-task-btn" data-task-id="{{ task.id }}" title="削除">
                    <i class="fas fa-trash"></i>
                </button>
                <!-- 並び替えボタン -->
                <button class="btn btn-sm btn-light reorder-btn" data-task-id="{{ task.id }}" data-direction="up">
                    ↑
                </button>
                <button class="btn btn-sm btn-light reorder-btn" data-task-id="{{ task.id }}" data-direction="down">
                    ↓
                </button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">タスクがありません。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
