{% extends 'tasks/base.html' %}

{% load static %}

{% block title %}Task List{% endblock %}

{% block content %}
    <h1>タスク一覧</h1>
    <table>
        <thead>
            <tr>
                <th>タイトル</th>
                <th>優先順位</th>
                <th>期限</th>
                <th>完了</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr class="priority-{{ task.priority }}">
                    <td>{{ task.title }}</td>
                    <td>{{ task.get_priority_display }}</td>
                    <td>{{ task.due_date }}</td>
                    <td>{{ task.is_completed }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
