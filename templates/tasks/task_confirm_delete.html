{% extends 'base.html' %}

{% block title %}タスク削除確認{% endblock %}

{% block content %}
<h2>タスク削除確認</h2>
<p>タスク "{{ task.title }}" を削除しますか？</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
