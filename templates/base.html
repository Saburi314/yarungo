<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}YARUNGO{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- 子テンプレート用個別CSS -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <div class="container mt-5 mb-5">
        {% block content %}
        {% endblock %}
    </div>

    <nav class="navbar navbar-light bg-light fixed-bottom fixed-bottom-nav">
        <div class="container-fluid justify-content-around">
            <a href="{% url 'task_list' %}" class="nav-link text-center">
                <i class="fas fa-tasks fa-lg"></i>
                <div>タスク一覧</div>
            </a>
            <a href="{% url 'completed_tasks' %}" class="nav-link text-center">
                <i class="fas fa-check-circle fa-lg"></i>
                <div>完了済み</div>
            </a>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-link nav-link text-center" type="submit">
                        <i class="fas fa-door-open fa-lg"></i>
                        <div>ログアウト</div>
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link text-center">
                    <i class="fas fa-door-closed fa-lg"></i>
                    <div>ログイン</div>
                </a>
            {% endif %}
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 子テンプレート用個別JS -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
