<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yarungo{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- 子テンプレート用個別CSS -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'task_list' %}">Yarungo</a>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- フッター固定ナビ -->
    <nav class="navbar navbar-light bg-light fixed-bottom border-top">
        <div class="container-fluid justify-content-around">
            <a href="{% url 'task_list' %}" class="nav-link text-center">
                <i class="fas fa-tasks fa-lg"></i>
                <div>タスク一覧</div>
            </a>
            <a href="{% url 'completed_tasks' %}" class="nav-link text-center">
                <i class="fas fa-check-circle fa-lg"></i>
                <div>完了済み</div>
            </a>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="text-center">
                    {% csrf_token %}
                    <button class="btn btn-link nav-link" type="submit">
                        <i class="fas fa-door-open fa-lg"></i>
                        <div>ログアウト</div>
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link text-center">
                    <i class="fas fa-door-closed fa-lg"></i>
                    <div>ログイン</div>
                </a>
            {% endif %}
        </div>
    </nav>

    <!-- 新規作成ボタン（タスク一覧ページのみ） -->
    {% if request.resolver_match.url_name == 'task_list' %}
    <a href="{% url 'task_create' %}" class="btn btn-success rounded-circle shadow-lg position-fixed" 
       style="width: 60px; height: 60px; bottom: 80px; right: 20px; display: flex; justify-content: center; align-items: center;">
        <i class="fas fa-plus fa-lg"></i>
    </a>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 子テンプレート用個別JS -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
